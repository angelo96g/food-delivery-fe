    <mat-card class="example-card">
      <a [routerLink]="['/shop-details', shop.id, 'products']">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title class="white">
            {{ shop.denominazione }}
          </mat-card-title>
          <mat-card-subtitle class="pb-2"
            >{{ shop.citta }}
          </mat-card-subtitle>
        </mat-card-header>
        <!-- <img mat-card-image src={{product.img_url}} alt="Photo of a Shiba Inu"> -->
        <mat-card-content [style.flexGrow]=1>
          <p class="description white">
            {{ shop.indirizzo }}
          </p>
        </mat-card-content>
      </a>        
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
