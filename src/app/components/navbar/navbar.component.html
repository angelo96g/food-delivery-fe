<nav class="navbar navbar-expand-lg navbar-light bg-light px-2">
    <a class="navbar-brand" href="#">Home</a>
    <button (click)="toggleMenu()" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse overlay-content" [class.show]="isOpen">
      <ul class="navbar-nav w-100">
        <li class="nav-item">
          <a class="nav-link" routerLink="/shops">Ristoranti</a>
        </li>
        <li class="nav-item">

        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard">Dashboard</a>
        </li>

        <li class="nav-item" *ngIf="!token">
              <a class="nav-link" routerLink="/login">Login</a>

          <a class="nav-link" routerLink="" (click)="logout()">Logout</a>
