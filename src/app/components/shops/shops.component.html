<!-- https://www.geeksforgeeks.org/how-to-add-button-inside-an-input-field-in-html/ -->
<div class="container">

  <div class="input-group justify-content-center my-3">
    <input
      type="search"
      placeholder="Cerca negozio"
      [(ngModel)]="filtro"
      class="form-control"
    />
    <button type="button" class="btn btn-primary">
      <i class="bi bi-search"></i>
    </button>
  </div> 

  <div class="input-wrapper w-100"> 
    <input type="text" placeholder="Cerca negozio"
      [(ngModel)]="filtro"
      class="form-control"
    /> 
    <button onclick="alert('Button clicked!');" type="button" class="btn btn-primary fs-3"> 🔍 </button> 
  </div> 
  
  
  <div class="grid">
    @for (shop of filteredShops; track $index) {
    <div *ngIf="shop.denominazione.toLocaleLowerCase().includes(filtro)">
      <app-shop [shop]="shop" (myEvent)="handleEvent($event)"></app-shop>
    </div>
    }
  </div>
</div>
